<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenZa Prototype</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-purple-600 to-teal-500 min-h-screen flex flex-col items-center justify-center text-white">

  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold uppercase tracking-wider">Exprésate con el estilo <span class="text-pink-300">GenZa</span></h1>
  </header>

  <!-- Card Container -->
  <div class="flex gap-8 justify-center">
    <!-- Card 1: Gef -->
    <div class="group w-64 h-64 bg-gradient-to-b from-purple-800 to-teal-600 rounded-xl shadow-lg flex items-center justify-center relative overflow-hidden">
      <!-- Default State -->
      <img src="https://via.placeholder.com/150x150?text=Gef" alt="Gef Logo" class="opacity-100 group-hover:opacity-0 transition-opacity duration-300">
      <!-- Hover State -->
      <div class="absolute inset-0 flex flex-col items-center justify-center text-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <img src="https://via.placeholder.com/100x100?text=Gef" alt="Gef Logo" class="mb-2">
        <p class="text-lg font-semibold">Gef France</p>
        <p class="text-sm italic">"Tu estilo, tu esencia."</p>
      </div>
    </div>

    <!-- Card 2: Punto Blanco -->
    <div class="group w-64 h-64 bg-gradient-to-b from-purple-800 to-teal-600 rounded-xl shadow-lg flex items-center justify-center relative overflow-hidden">
      <!-- Default State -->
      <img src="https://via.placeholder.com/150x150?text=Punto+Blanco" alt="Punto Blanco Logo" class="opacity-100 group-hover:opacity-0 transition-opacity duration-300">
      <!-- Hover State -->
      <div class="absolute inset-0 flex flex-col items-center justify-center text-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <img src="https://via.placeholder.com/100x100?text=Punto+Blanco" alt="Punto Blanco Logo" class="mb-2">
        <p class="text-lg font-semibold">Punto Blanco</p>
        <p class="text-sm italic">"Comodidad sin límites."</p>
      </div>
    </div>

    <!-- Card 3: Galax -->
    <div class="group w-64 h-64 bg-gradient-to-b from-purple-800 to-teal-600 rounded-xl shadow-lg flex items-center justify-center relative overflow-hidden">
      <!-- Default State -->
      <img src="https://via.placeholder.com/150x150?text=Galax" alt="Galax Logo" class="opacity-100 group-hover:opacity-0 transition-opacity duration-300">
      <!-- Hover State -->
      <div class="absolute inset-0 flex flex-col items-center justify-center text-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <img src="https://via.placeholder.com/100x100?text=Galax" alt="Galax Logo" class="mb-2">
        <p class="text-lg font-semibold">Galax</p>
        <p class="text-sm italic">"Brillando contigo."</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-8 text-center">
    <p class="text-sm">Carrera 48 Nro 52 sur, Sabaneta, Antioquia - Colombia</p>
  </footer>

</body>
</html>
